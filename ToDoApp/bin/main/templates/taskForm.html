<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク追加</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="date"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        .back-link { display: block; margin-top: 15px; text-decoration: none; color: #666; }
    </style>
</head>
<body>

    <h1>新たなタスクを追加</h1>

    <form th:action="@{/add}" method="post">
        
        <label>タスク内容</label>
        <input type="text" name="content" placeholder="例：牛乳を買う" required>

        <label>担当者</label>
        <input type="text" name="user" placeholder="例：佐藤花子">

        <label>期限</label>
        <input type="date" name="deadline">

        <button type="submit">タスク追加</button>
    </form>

    <a href="/" class="back-link">一覧に戻る</a>

</body>
</html>
